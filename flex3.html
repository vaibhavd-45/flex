<!DOCTYPE html>
<html>
<head>
  <title>Newton School Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      height: 50px;
      background-color: #007bff;
      color: white;
    }

    .logo {
      flex: 1;
      margin-left: 20px;
    }

    .nav {
      display: flex;
      flex-grow: 1;
      justify-content: space-around;
    }

    .nav-item {
      margin: 0 10px;
    }

    .new-badge {
      background-color: yellow;
      color: black;
      padding: 5px;
      border-radius: 5px;
      margin-right: 5px;
    }

    .sign-up-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      Newton School
    </div>
    <nav class="nav">
      <div class="nav-item">
        Data Science & AI
      </div>
      <div class="nav-item">
        B.Tech in CS & AI
      </div>
      <div class="nav-item">
        Newton Edge
      </div>
      <div class="nav-item">
        Refer & Earn
      </div>
      <div class="nav-item">
        More
      </div>
    </nav>
    <div class="sign-up-btn">
      Sign up
    </div>
  </header>
</body>
</html>
